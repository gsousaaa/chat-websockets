<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <div class="page" id="chat">
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status"></li>
                <li class="m-txt"><span class="me"> </span>  </li>
                <li class="m-txt"><span> </span> </li>
            
            </ul>

            <ul class="userList">
                <span>Usuários: </span>
                <li>Glauco (você)</li>
                <li>João</li>
                <li>Lucas</li>
            </ul>
        </div>
        
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite sua mensagem (e pressione ENTER para enviar)">
        </div>
   </div>


   <script src="socket.io/socket.io.js"> </script>
   <script src="js/chat.js"></script>
</body>
</html>
